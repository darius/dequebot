<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="encoding" content="utf-8">
  <script type="text/javascript" src="polyfill.js"></script>
  <script type="text/javascript" src="terp.js"></script>
  <style type="text/css">
    input { font-family: courier, "courier new", monospace; }
    #botstate { font-family: courier, "courier new", monospace; }
  </style>
</head>
<body onload="start()">
  <div style="position: relative;">
    <canvas id="canvas"   width="500" height="500" style="border:1px solid black; z-index: 0;"></canvas>
    <canvas id="turtling" width="500" height="500" style="border:1px solid black; position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
  </div>
  <button id="slower" type="button">Slower</button>
  <button id="faster" type="button">Faster</button>
  <button id="pause"  type="button">Pause</button>
  <span id="botstate"></span>
  <br><input type="text" size="15"><input id="send0" type="submit" value="A">: <input id="codebox0" type="text" size="20" value="fffB">
      <button id="doF" type="button">f</button> <button id="doB" type="button">b</button>
  <br><input type="text" size="15"><input id="send1" type="submit" value="B">: <input id="codebox1" type="text" size="20" value=">f<f>b">
      <button id="doLeft" type="button">&lt;</button> <button id="doRight" type="button">&gt;</button>
  <br><input type="text" size="15"><input id="send2" type="submit" value="C">: <input id="codebox2" type="text" size="20" value="">
  <br><input type="text" size="15"><input id="send3" type="submit" value="D">: <input id="codebox3" type="text" size="20" value="">
  <br><input type="text" size="15"><input id="send4" type="submit" value="E">: <input id="codebox4" type="text" size="20" value="">
  <br><input type="text" size="15"><input id="send5" type="submit" value="F">: <input id="codebox5" type="text" size="20" value="">
  <br><input type="text" size="15"><input id="send6" type="submit" value="G">: <input id="codebox6" type="text" size="20" value="">
  <br><input type="text" size="15"><input id="send7" type="submit" value="H">: <input id="codebox7" type="text" size="20" value="">
  <br><input type="text" size="15"><input id="send8" type="submit" value="I">: <input id="codebox8" type="text" size="20" value="">
  <br><input type="text" size="15"><input id="send9" type="submit" value="J">: <input id="codebox9" type="text" size="20" value="">
  <br>
  <button id="clear"  type="button">Clear</button>
  <button id="reset"  type="button">Reset</button>
  <script>'use strict';
    var faster  = document.getElementById('faster');
    var slower  = document.getElementById('slower');
    var pause   = document.getElementById('pause');
    var doF     = document.getElementById('doF');
    var doB     = document.getElementById('doB');
    var doLeft  = document.getElementById('doLeft');
    var doRight = document.getElementById('doRight');
    var canvas   = document.getElementById('canvas');
    var turtling = document.getElementById('turtling');
    var botstate = document.getElementById('botstate');
    var senders   = [];
    var codeboxes = [];
    (function() {
        for (var i = 0; i < 10; ++i) {
            senders.push(document.getElementById('send'+i));
            codeboxes.push(document.getElementById('codebox'+i));
        }
     })();
    var clear = document.getElementById('clear');
    var reset = document.getElementById('reset');
  </script>
</body>
